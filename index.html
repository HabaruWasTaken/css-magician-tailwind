<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <div class="container-fluid testimonial relative h-[450px] flex">
        <div style="background: antiquewhite url('./Images/bg-testimonial.png') no-repeat center; background-size: contain;
        " class="bg absolute left-0 w-[880px] h-[450px] bg-contain bg-blend-soft-light rounded-r-lg z-[-1]"></div>
        <div class="container-left ml-[100px] flex items-start justify-center h-full flex-col w-[450px]">
          <div class="title font-semibold text-[32px] mb-[14px]">What they say about us</div>
          <div class="desc text-[18px] w-[300px] text-gray">We always provide the best service and always maintain the quality of coffee</div>
        </div>
        <div class="container-right flex flex-start items-center h-full relative overflow-visible pl-[50px] text-black">
          <div class="card mr-[75px] border-none">
            <img src="./Images/testimonial-1.png" alt="" class="h-[250px]">
            <div class="bubble bg-[#ffc977] rounded absolute bottom-20 right-[-50px] py-[8px] px-[12px]">
              <div class="name text-[18px] font-semibold">Naura</div>
              <div class="desc text-[14px]">I really love the cappuccino, the coffee was very smooth</div>
            </div>
          </div>
          <div class="card mr-[75px] border-none">
            <img src="./Images/testimonial-2.png" alt="" class="h-[250px]">
            <div class="bubble bg-[#ffc977] rounded absolute bottom-20 right-[-50px] py-[8px] px-[12px]">
              <div class="name text-[18px] font-semibold">John</div>
              <div class="desc text-[14px]">This coffee shop is very convenient</div>
            </div>
          </div>
          <div class="card mr-[75px] border-none">
            <img src="./Images/testimonial-3.png" alt="" class="h-[250px]">
            <div class="bubble bg-[#ffc977] rounded absolute bottom-20 right-[-50px] py-[8px] px-[12px]">
              <div class="name text-[18px] font-semibold">Azura</div>
              <div class="desc text-[14px]">The coffee menu here is very much</div>
            </div>
          </div>
          <div class="load absolute flex bottom-[70px] items-center justify-center w-full">
            <div class="dot active w-[8px] h-[8px] rounded-full m-[5px]" style="background-color: darkorange;"></div>
            <div class="dot w-[8px] h-[8px] rounded-full m-[5px]" style="background-color: rgba(255, 140, 0, 0.342);"></div>
            <div class="dot w-[8px] h-[8px] rounded-full m-[5px]" style="background-color: rgba(255, 140, 0, 0.342);"></div>
          </div>
        </div>
      </div>
      <div class="container-fluid news relative h-[500px] flex justify-center items-center">
        <div class="container bg-contain flex flex-col justify-center items-center h-[300px]" style="background: url('Images/bg-newsletter.png') center no-repeat; background-size: contain;">
          <div class="title text-[30px] text-white mb-[30px]">Subscribe to get 50% discount price</div>
          <form class="d-flex items-center relative" role="search">
            <input class="form-control rounded-pill shadow w-[350px] p-[10px] pl-[20px]" type="text" placeholder="Email address" aria-label="Cappucino">
            <button class="btn rounded-pill text-white absolute py-[6px] px-[20px] right-[4px]" type="submit" style="background-color: rgb(47, 33, 5);">Order now</button>
          </form>
        </div>
      </div>      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08c5ec823d.js" crossorigin="anonymous"></script>
</body>
</html>
